<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	
	<script>
		
	var a;
	var x;

	a = prompt('Ведіть значення', "");
	 
	x = Math.round(a);

	if (x <= 5 || x >= 15) {
		alert(`значення ${x} ще далеко до 10`);
	} else if (x <= 14 || x >= 6){
		alert(`значення ${x} вже близько до 10`);
	} 
	
	</script>

</body>
